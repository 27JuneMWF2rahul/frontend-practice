        class emmployee {
            constructor(name, age, salary) {
                this.empname = name;
                this.empage = age;
                this.emmpsalary = salary;
                console.log("constructor : Employee" + name);
            }
            info() {
                document.write(`<h3>Employee Class</h3>
                            Name : ${this.empname}</br>
                            Age : ${this.empage}</br>
                            Salary :${this.emmpsalary}</br>`)

            }
        }
        class manager extends emmployee {
            info() {
                let ta = 1000;
                let pa = 300;
                let totalsalary = this.emmpsalary + ta + pa;
                document.write(`<h3>Employee Class</h3>
                            Name : ${this.empname}</br>
                            Age : ${this.empage}</br>
                            Salary :${totalsalary}</br>`)


            }
        }
