    <h1>What is Iterators</h1>
    <p>=>In JavaScript an iterator is an object which defines a sequence and potentially a return value upon its
        termination. Specifically, an iterator is any object which implements the Iterator protocol by having a next()
        method that returns an object with two properties: value.</p>

        // let str = "rahulvankar";

        // for (let char of str) {

        function numbarIterator(arr) {
            var nextNumbar = 0;
            return {
                next() {
                    if (nextNumbar < arr.length) {

                        return {
                            value: arr[nextNumbar++],
                            done: true
                        }
                    } else {
                        return {

                            done: false
                        }

                    }
                }
            }
        }

        let numbar = [100, 200, 300, 400, 500];

        let num = numbarIterator(numbar);
        console.log(num.next().value);
        console.log(num.next().value);
        num.next().value;
        console.log(num.next().value);
        console.log(num.next().value);
        console.log(num.next().value);


    </script>
