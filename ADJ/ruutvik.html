</head>
<body>
    <h1>Slick Slider Demo</h1>
    <div class="homeslider">
        <div class="slider">
            <h2>rutvik</h2>
            <!-- <img src="../Tops Web/img/sec-4img4.png" alt=""> -->

        <div class="slider">
            <!-- <img src="../Tops Web/img/sec-4img4.png" alt=""> -->

            <h2>rutvik </h2>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="js/slick.min.js"></script>
    <!-- <script src="js/Jqury.min.js"></script> -->
    <script>
   
$('.homeslider').slick({
  dots: true,
  infinite: false,
  speed: 300,
  slidesToShow: 4,
  autoplay: true,
  slidesToScroll: 4,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
});
    </script>
</body>
</html>
