<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            background-color: black;
        }
        .conteiner{
            width: 50%;
            margin:200px auto;
        }
        ul{
            display: flex;
            list-style-type: none;
        }
        ul li a{
            display: flex;
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 23px;
            margin-right: 50px;
            font-size: 60px;
            text-decoration: none;
            justify-content: center;
            align-items: center;
            color: rgba(255,255,255,0.7);
            z-index: 5;
            transition: 0.3s;
        }
        ul li a::after{
            content: " ";
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            border-radius:23px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blue(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: -1;
            transition: 0.3s;
        }
        ul li a:hover{
            transform: rotate(-15deg);
        }
        ul li a:hover::before{
            transform: rotate(15deg);
        }
        ul li a::before{
            content: " ";
            position: absolute;
            width: 100px;
            height: 100px;
            background: #dc2743;
            right: -5px;
            bottom: 0;
            border-radius: 23px;
            z-index: -1;
            transform-origin: 100% 100%;
            transform: rotate(10deg);
            transition: 0.3s;
        }
        ul li:nth-child(2) a::before{
            background: #250366;
        }
        ul li:nth-child(3) a::before{
            background: #1DA1F2;
        }
        
    </style>
</head>
<body>
    <div class="conteiner">
        <ul>
            <li><a href="#1"><i class="fa-brands fa-instagram instagram"></i></a></li>
            <li><a href="#1"><i class="fa-brands fa-whatsapp whatsapp"></i></a></li>
            <li><a href="#1"><i class="fa-brands fa-twitter twitter"></i></a></li>
        </ul>
    </div>
</body>
</html>
