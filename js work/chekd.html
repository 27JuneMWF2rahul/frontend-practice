<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        ul li {
            display: inline-block;
            margin: 0 5px;
            padding: 0 5px;
        }

        ul li a {
            text-decoration: none;
        }

        

        label span {
            display: block;
            height: 5px;
            margin: 10px 0;
            color: black;
            border-bottom: 2px solid black;
            background-color: black;
        }

        nav ul {
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        nav #toggle {
            /* display: none; */
        }

        nav {
            position: relative;
            transition: all 1s ease;
        }

        #toggle:not(:checked) ~ ul {
            border: 1px solid;
            background-color: brown;
        }

    </style>
</head>

<body>
    <div class="container">
        <input type="checkbox" id="toggle">
        <nav class="row">
            <div class="logo">Hero</div>
            <div class="list-items">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Service</a></li>
                </ul>
            </div>
            <!-- <input type="checkbox" id="toggle" onclick="checkedprop"> -->

            <label for="toggle">
               <h2>rahul</h2>
            </label>

        </nav>
    </div>
    <!-- <script>
        function checkedprop() {
            console.log("called");
        }
    </script> -->
</body>

</html>
