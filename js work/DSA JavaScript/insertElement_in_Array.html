<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Element in Array</title>
</head>

<body>
    <h2>Insert Element in Array</h2>
    <input type="text" id="position" placeholder="Enter position">
    <input type="text" id="newEl" placeholder="Enter New position">
    <button onclick="InsertEl()">Insert</button>
    <script>
        let data = [60,30,10,40];
        let newEl = 70;
        let position=2;

        console.log(data);
        for(let i=data.length-1;i>=0;i--){
            console.log(data[i]);
            if(i>=position){
                data[i+1]=data[i];
                if(i===position){
                    data[i]=newEl;
                }
            }
        }
        console.log(data);

        function InsertEl() {
            let data = [60, 30, 10, 67, 40];
            let newEl = document.getElementById('newEl').value;
            newEl = parseInt(newEl)
            let position = document.getElementById('position').value;

            console.log(data);
            for (let i = data.length - 1; i >= 0; i--) {
                // console.log(data[i]);
                if (i >= position) {
                    data[i + 1] = data[i];
                    if (i == position) {
                        data[i] = newEl;
                    }
                }
            }
            console.log(data);
        }
    </script>
</body>

</html>
