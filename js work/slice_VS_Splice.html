<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Slice VS Slice</h1>

    <script>
        const arr = ["apple","banana", "mango","carat"];

        console.log(
            arr.slice(1,3) //[ "banana","mango"]
        )
        console.log(
            arr.splice(1,3) //["apple"]
        )

        console.log("1")
        console.log("2")//continue 
        console.log("3")
        console.log("4")
        console.log("5")
        

        
    </script>
</body>
</html>
