<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>

<body>
    <h2>AJAX</h2>
    <p>Asynchronous JavaScript And XML</p>
    <h3>5 Steps ReadyState</h3>
    <ol>
        <li>Request not initialized</li>
        <li>Server connection established</li>
        <li>Request Received</li>
        <li>Processing request</li>
        <li>Request Finished and Response is Ready</li>
    </ol>

    <h2>Status Code</h2>
    <p>200 : "OK"</p>
    <p>403 : "Forbidden"</p>
    <p>404 : "Not Found"</p>

    <p id="demo">Here we load data</p>
    <button onclick="loadData()">Click</button>
    <script>
        function loadData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // document.getElementById("demo").innerHTML = this.responseText;
                   console.log(this.responseText);
                }
                else if (this.readyState == 4 && this.status == 404) {
                    document.getElementById("demo").innerHTML = "File not found";
                }

            };

            xhttp.open('GET', "https://jsonplaceholder.typicode.com/posts", true);
            xhttp.send();
        }
    </script>
</body>

</html>
