<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
</head>

<body>
    <h2>Rest Operator</h2>
    <p>function With Multiple Argument</p>

    <script>

        function sum(name,cours, ...args) {
            console.log(arguments);

            document.write(`Hello ${name} of ${cours}: `)
            let sum = 0;
            for(let i in args){
                sum += args[i];
            }
            document.write(sum + "<br>")
        }
        
        
        sum("Rahul vankar","Btech",20, 30, 40);
        sum("Rutvik bhambhi","B.A",20, 30);
    </script>
</body>

</html>
